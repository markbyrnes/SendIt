<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('user', username=post.author.username) }}">
                <img src="{{ url_for('static', filename='profiles/' + post.author.profile_pic) }}" height = "64" width = "64">
            </a>
        </td>
        <td>
            <a href="{{ url_for('user', username=post.author.username) }}">
                {{ post.author.username }}
            </a>
            said {{ moment(post.timestamp).fromNow() }}:
            <br>
            {{ post.body }}
        </td>
        <td>
            <p>
                <a href="{{ url_for('send_message',
                                    recipient=post.author.username) }}">
                    {{ ('Reply') }}
                </a>
            </p>
        </td>

        
    </tr>

</table>
